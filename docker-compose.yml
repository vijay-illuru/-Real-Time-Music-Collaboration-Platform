version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: music-collab-mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: music-collab
    networks:
      - music-collab-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: music-collab-server
    ports:
      - '5001:5001'
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5001
      - MONGO_URI=mongodb://root:example@mongodb:27017/music-collab?authSource=admin
      - JWT_SECRET=your_jwt_secret_key_here
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - mongodb
    networks:
      - music-collab-network
    stdin_open: true
    tty: true

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: music-collab-client
    ports:
      - '3001:3001'
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:5001
    depends_on:
      - server
    networks:
      - music-collab-network

networks:
  music-collab-network:
    driver: bridge

volumes:
  mongodb_data:
